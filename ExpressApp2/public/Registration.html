<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="open-iconic-master/font/css/open-iconic-bootstrap.css">

    <title>TestSite</title>
  </head>
  <body>
    <div class="container">
      <div class="mt-4 mb-4">
        <a class="navbar-brand" href="#">
          <img class="logo-img" src="images/vdisk.png">
          Виниломания
        </a>
      </div>
      <div class="border rounded p-4">
        <div class="entrance">
          <h2 class="mr-1" style="display: inline;">Регистрация</h2> 
          <a href="#">Вход</a>,
          если у вас уже есть учетная запись Виниломании
        </div>
        <form class="mt-1 entrance">
         <div class="form-row">
           <div class="col-sm-6 pr-sm-4">
              <div class="form-group">
                <label for="Email">Введите ваш адрес электронной почты</label>
                <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Email">
                <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
              </div>
              <div class="form-group">
                <label for="login">Придумайте пользовательское имя</label>
                <input type="text" class="form-control" id="login" aria-describedby="loginHelp" placeholder="Login">
                <small id="loginHelp" class="form-text text-muted">Необязательное поле для заполнения</small>
              </div>
              <div class="form-group">
                <label for="Password">Введите пароль</label>
                <input type="password" class="form-control" id="Password" placeholder="Не менее 5 символов">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="Email">Фамилия*</label>
                <input type="text" class="form-control" id="name">
              </div>
              <div class="form-group">
                <label for="Email">Имя*</label>
                <input type="text" class="form-control" id="surname">
              </div>
              <div class="form-group">
                <label for="Email">Отчество*</label>
                <input type="text" class="form-control" id="patronymic">
              </div>
              <div class="text-center">*Заполняется по вашему желанию</div>
            </div>
          </div>

          <div class="form-check mb-2">
            <input type="checkbox" class="form-check-input" id="Check1">
            <label class="form-check-label" for="Check1">Проверка</label>
          </div>       
          <button type="submit" class="btn btn-success mr-4">Зарегистрироваться</button>
        
        </form>
      </div>
    </div>





    <script src='https://www.google.com/recaptcha/api.js'></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>

</html>
